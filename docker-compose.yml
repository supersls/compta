services:
  postgres:
    image: postgres:16-alpine
    container_name: compta_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: compta_ei
      POSTGRES_USER: compta_admin
      POSTGRES_PASSWORD: compta_password_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - compta_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: compta_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@compta.fr
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - compta_network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  compta_network:
    driver: bridge
