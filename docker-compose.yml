services:
  postgres:
    image: postgres:16-alpine
    container_name: compta_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: compta_ei
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    networks:
      - compta_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: compta_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@compta.fr
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - compta_network
    depends_on:
      - postgres

  backend:
    build: ./backend
    container_name: compta_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: compta_ei
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "3000:3000"
    networks:
      - compta_network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  compta_network:
    driver: bridge
