name: compta_ei
description: Application de comptabilité pour Entreprise Individuelle (EI) au régime réel
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Base de données locale
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Export PDF/Excel
  pdf: ^3.10.7
  printing: ^5.11.1
  excel: ^4.0.2
  
  # Graphiques et visualisations
  fl_chart: ^0.65.0
  
  # Internationalisation et formatage
  intl: ^0.18.1
  
  # UI et design
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Import de fichiers
  file_picker: ^6.1.1
  csv: ^5.1.1
  
  # Stockage local
  shared_preferences: ^2.2.2
  
  # Cloud (optionnel)
  # firebase_core: ^2.24.2
  # firebase_auth: ^4.15.3
  # cloud_firestore: ^4.13.6
  
  # Utilitaires
  uuid: ^4.2.2
  collection: ^1.18.0
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
